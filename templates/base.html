<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">
    <title>{% block pagetitle %}{% endblock pagetitle %}</title>

    <style>
        .bg { 
            background-image: url("Plant-Disease-Detection-main\Flask Deployed App\static\uploads\images\image.png"); 
            height: 100%; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
        }
        /* Other styles remain unchanged */
        body { background-color: #4ECC5A; height: 100vh; }
        .rounded-lg { border-radius: 1rem; }
        .footer-basic { padding: 40px 0; background-color: #042908; color: #f1f3f5; }
        .footer-basic ul { padding: 0; list-style: none; text-align: center; font-size: 18px; line-height: 1.6; margin-bottom: 0; }
        .footer-basic li { padding: 0 10px; }
        .footer-basic ul a { color: inherit; text-decoration: none; opacity: 0.8; }
        .footer-basic ul a:hover { opacity: 1; }
        .footer-basic .social { text-align: center; padding-bottom: 25px; }
        .footer-basic .social>a { font-size: 24px; width: 40px; height: 40px; line-height: 40px; display: inline-block; text-align: center; border-radius: 50%; margin: 0 8px; color: inherit; opacity: 0.75; }
        .footer-basic .social>a:hover { opacity: 0.9; }
        .footer-basic .copyright { margin-top: 15px; text-align: center; font-size: 13px; color: #aaa; margin-bottom: 0; }
    </style>
    
</head>

<body>
    {% if request.endpoint not in ['dashboard', 'logout'] %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#05380b;">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="navbar-brand active">
                    <a class="nav-link" href="/" style="color: white;">Home</a>
                </li>
                <li class="navbar-brand active">
                    <a class="nav-link" href="/about" style="color: white;">About</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="/market" style="color: white;">Supplements</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="/contact" style="color: white;">Contact-Us</a>
                </li>
                <li class="navbar-brand active">
                    <a class="nav-link" href="/login" style="color: white;">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endif %}

    {% block body %}
    {% endblock body %}

    <div class="footer-basic">
        <footer>
             
            <br>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a target="_blank" href="https://www.krsikx.com/">Services</a></li>
                
                <li class="list-inline-item laptop"><a href="/about">About Us</a></li>
            </ul>
            <p class="copyright">Smart Plant Diseases Detection And Monitoring System</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
