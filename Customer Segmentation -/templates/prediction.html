<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Prediction Result</h2>
        <div class="p-4 bg-white rounded shadow text-center">
            <h4>Predicted Cluster: <span class="text-success">{{ cluster }}</span></h4>
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid mt-3" alt="Cluster Plot">
            <a href="/" class="btn btn-primary mt-4">Try Again</a>
        </div>
    </div>
</body>
</html>
