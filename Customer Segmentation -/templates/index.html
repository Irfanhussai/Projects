<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Clustering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Customer Segmentation</h2>
        <form action="/predict" method="post" class="p-4 bg-white rounded shadow">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" step="0.1" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Income</label>
                <input type="number" step="0.1" class="form-control" id="income" name="income" required>
            </div>
            <div class="mb-3">
                <label for="spending" class="form-label">Spending Score</label>
                <input type="number" step="0.1" class="form-control" id="spending" name="spending" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Cluster</button>
        </form>
    </div>
</body>
</html>
